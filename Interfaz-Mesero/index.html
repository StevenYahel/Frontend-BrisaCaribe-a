<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Mesero</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header>
    <h1>Panel del Mesero</h1>
  </header>

  <main>

    <!-- SelecciÃ³n -->
    <section class="panel">
      <h2>Registrar Pedido</h2>

      <label for="meseroSelect">Mesero:</label>
      <select id="meseroSelect">
        <option value="">Cargando meseros...</option>
      </select>

      <label for="mesaSelect">Mesa:</label>
      <select id="mesaSelect">
        <option value="">Cargando mesas...</option>
      </select>

      <label for="productosSelect">Producto:</label>
      <select id="productosSelect">
        <option value="">Cargando productos...</option>
      </select>

      <label for="cantidadProducto">Cantidad:</label>
      <input type="number" id="cantidadProducto" min="1" value="1">

      <button id="btnAgregarProducto" class="btn-secundario">
        <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
      </button>

      <h3>Productos agregados:</h3>
      <ul id="listaProductos"></ul>

      <button id="btnRegistrarPedido" class="btn-principal">
        <i class="fa-solid fa-check"></i> Registrar Pedido
      </button>
    </section>

    <!-- Pedidos enviados a cocina -->
    <section class="panel">
      <h2>Pedidos en Cocina</h2>
      <div id="pedidosCocina"></div>
    </section>

  </main>

  
  <script src="script.js"></script>
</body>
</html>
