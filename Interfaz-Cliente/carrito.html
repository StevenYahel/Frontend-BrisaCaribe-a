<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Brisa Caribeña</title>
  <link rel="stylesheet" href="estilo-carrito.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1><i class="fas fa-shopping-cart"></i> Carrito de Compras</h1>
  </header>

  
  <main>
    <div class="carrito-container">
  
    </div>


  <footer>
    <a href="menu.html"><i class="fas fa-arrow-left"></i> Volver al Menú</a>
  </footer>
  

  <script>
    // Verifica que el usuario esté logueado
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (!usuario) {
        alert("Debes iniciar sesión para acceder al carrito.");
        window.location.href = "login.html";
      }
    });
  </script>

  
  <script src="script-carrito.js"></script>
</body>
</html>
