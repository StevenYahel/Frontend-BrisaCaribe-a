<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Brisa Caribeña</title>
  <link rel="stylesheet" href="estilo-carrito.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
 
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-shopping-cart"></i> Carrito de Compras</h1>
  </header>

  <main class="carrito-container">
    <div id="carrito-container">
  <h3>Carrito</h3>
  <ul id="lista-carrito"></ul>
  <button id="enviar-pedido">Enviar pedido</button>
</div>

    

    <div class="resumen">
      <h3>Total: <span>$176.000</span></h3>
      <button class="confirmar"><i class="fas fa-check-circle"></i> Confirmar Pedido</button>
    </div>

    <div class="volver-panel">
      <button onclick="window.location.href='dashboard-cliente.html'">
        <i class="fas fa-user-circle"></i> Volver al Panel
      </button>
    </div>
  </main>

  <footer>
    <a href="menu.html"><i class="fas fa-arrow-left"></i> Volver al Menú</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (!usuario) {
        alert("Debes iniciar sesión para acceder al carrito.");
        window.location.href = "login.html";
      }
    });
  </script>

  <script src="script-carrito.js"></script>
</body>
</html>
