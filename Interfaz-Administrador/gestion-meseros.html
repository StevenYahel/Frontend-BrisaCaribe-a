<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Meseros</title>
  <link rel="stylesheet" href="estilo-gestion.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <div class="dashboard">
  <!-- Formulario -->
  <div class="card form-card">
    <h2 class="card-title"><i class="fa-solid fa-user-plus"></i> Agregar Mesero</h2>
    <form id="form-mesero" class="form">
      <div class="form-columns">
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="form-group">
          <i class="fa-solid fa-id-card"></i>
          <input type="text" id="documento_identidad" name="documento_identidad" placeholder="Documento de Identidad" required>
        </div>
        <div class="form-group">
          <i class="fa-solid fa-phone"></i>
          <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
        </div>
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="correo" name="correo" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" id="direccion" name="direccion" placeholder="Dirección">
        </div>
        <div class="form-group">
          <i class="fa-solid fa-calendar-plus"></i>
          <input type="date" id="fecha_ingreso" name="fecha_ingreso" placeholder="Fecha de ingreso">
        </div>
      </div>
      <button type="submit" class="btn"><i class="fa-solid fa-plus"></i> Agregar Mesero</button>
    </form>
  </div>

  <!-- Lista de Meseros -->
  <div class="card lista-card">
    <h3 class="card-title"><i class="fa-solid fa-users"></i> Lista de Meseros</h3>
    <ul id="lista-meseros" class="lista"></ul>
  </div>
</div>

    <a href="dashboard-admin.html" class="btn-volver">← Volver</a>
  </main>

  
  <script src="script-gestion.js"></script>
</body>
</html>
