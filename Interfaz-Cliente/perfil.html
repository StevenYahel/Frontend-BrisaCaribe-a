<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Brisa Caribeña</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="estilo-perfil.css" />
</head>
<body>

  <div class="perfil-container">
    <h2><i class="fas fa-user-circle"></i> Mi Perfil</h2>

    <form class="formulario">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" value="Esteban Yahel">

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" value="esteban@correo.com">

      <label for="direccion">Dirección de entrega:</label>
      <input type="text" id="direccion" value="Cra 5 #10-25, Santa Marta">

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" value="3001234567">

      <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> Guardar cambios</button>
    </form>

    <button class="btn-volver" onclick="window.location.href='dashboard-cliente.html'">
      <i class="fas fa-arrow-left"></i> Volver al panel
    </button>
  </div>
  <script src="script-perfil.js"></script>
</body>
</html>
